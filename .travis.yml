language: c
sudo: required
services:
  - docker
matrix:
  include:
    - os: linux
      dist: trusty
      compiler: gcc

install:
  - sudo apt-get update -qy
  - sudo apt-get install -qy python3 python3-pip
  - python3 -m pip install logilab-common --user
  - python3 -m pip install pytest --user
script:
  - make clean; make;
  - pytest ./test.py;
  - make clean;

before_deploy:
  - sudo apt-get update -qy
  - sudo apt-get install -qy python3 python3-pip
  - sudo python3 -m pip install packagecore
  - packagecore -o dist/ "${TRAVIS_TAG#v}"

deploy:
  provider: releases
  api-key:
    secure: 
  file_glob: true
  file:
    - dist/*
  skip_cleanup: true
  on:
    tags: true
    repo: jarun/bcal
