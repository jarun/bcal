language: c
arch : 
- amd64
- ppc64le
sudo: required
services:
  - docker
env:
  global:
    - REPO=bcal

matrix:
  include:
    - os: linux
      dist: trusty
      compiler: gcc
    - os: linux
      dist: trusty
      compiler: clang
#    - os: linux
#      compiler: musl-gcc
#      addons:
#        apt:
#          packages: &musl_packages
#          - musl
#          - musl-dev
#          - musl-tools
    - os: osx
      compiler: gcc
    - os: osx
      compiler: clang

install:
  - if [ $TRAVIS_OS_NAME = linux ]; then
        sudo apt-get update -qy;
        sudo apt-get install -qy python3 python3-pip;
        python -m pip install logilab-common --user;
        python -m pip install pytest --user;
    fi
  - if [ $TRAVIS_OS_NAME = osx ]; then
        brew upgrade python;
        pip3 install logilab-common;
        pip3 install pytest;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then if [[ "$CC" == "clang" ]]; then brew update; brew install llvm; export PATH="/usr/local/opt/llvm/bin:$PATH"; fi; fi

script:
  - make clean; make strip;
  - pytest ./test.py;
  - make clean;
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then if [[ "$CC" == "clang" ]]; then clang-tidy **/*.h **/*.c -- -Iinc; fi; fi

before_deploy:
  - cd ..
  - rm -rf $REPO/.git
  - tar -czf $REPO-${TRAVIS_TAG}.tar.gz $REPO
  - cd $REPO
  - sudo apt-get update -qy
  - sudo apt-get install -qy python3 python3-pip
  - sudo python3 -m pip install --upgrade pip
  - sudo python3 -m pip install --upgrade packagecore setuptools
  - packagecore -o dist/ "${TRAVIS_TAG#v}"
  - mv ../$REPO-${TRAVIS_TAG}.tar.gz dist/

deploy:
  provider: releases
  api-key:
    secure: 
  file_glob: true
  file:
    - dist/*
  skip_cleanup: true
  on:
    condition:
      - "$TRAVIS_OS_NAME == linux"
      - "$CC == gcc"
    tags: true
    repo: jarun/bcal
