version: 2

jobs:
  compile:
    docker:
      - image: ubuntu:24.04
        working_directory: ~/bcal
        environment:
          CI_FORCE_TEST: 1
    parallelism: 4
    steps:
      - run:
          command: |
            apt update -qq
            DEBIAN_FRONTEND="noninteractive" TZ="America/New_York" apt-get -y install tzdata
            apt install -y --no-install-recommends git make libreadline-dev
            apt install -y --no-install-recommends gcc-9 gcc-10 gcc-11 gcc-12 gcc-13 gcc-14
            apt install -y --no-install-recommends clang-14 clang-15 clang-16 clang-17 clang-18 clang-tidy-18
      - checkout
      - run:
          command: |
            export CFLAGS=-Werror
            make clean
            echo
            echo "########## gcc-9 ##########"
            CC=gcc-9 make strip
            ls -l bcal
            make clean
            echo
            echo "########## gcc-10 ##########"
            CC=gcc-10 make strip
            ls -l bcal
            make clean
            echo
            echo "########## gcc-11 ##########"
            CC=gcc-11 make strip
            ls -l bcal
            make clean
            echo
            echo "########## gcc-12 ##########"
            CC=gcc-12 make strip
            ls -l bcal
            make clean
            echo
            echo "########## gcc-13 ##########"
            CC=gcc-13 make strip
            ls -l bcal
            make clean
            echo
            echo "########## gcc-14 ##########"
            CC=gcc-14 make strip
            ls -l bcal
            make clean
            echo
            echo "########## clang-14 ##########"
            CC=clang-14 make strip
            ls -l bcal
            make clean
            echo
            echo "########## clang-15 ##########"
            CC=clang-15 make strip
            ls -l bcal
            make clean
            echo
            echo "########## clang-16 ##########"
            CC=clang-16 make strip
            ls -l bcal
            make clean
            echo
            echo "########## clang-17 ##########"
            CC=clang-17 make strip
            ls -l bcal
            make clean
            echo
            echo "########## clang-18 ##########"
            CC=clang-18 make strip
            ls -l bcal
            make clean
            echo
            echo "########## clang-tidy-15 ##########"
            clang-tidy-18 **/*.h **/*.c -- -Iinc

  package-and-publish:
    machine: true
    working_directory: ~/bcal
    steps:
      - checkout
      - run:
          name: "auto-generate packages"
          command: |
            # Create dist directory if it doesn't exist
            mkdir ./dist
            # Clean up
            rm -rf ./dist/*
            # Pack source
            git archive -o ../${CIRCLE_PROJECT_REPONAME}-${CIRCLE_TAG}.tar.gz --format tar.gz --prefix=${CIRCLE_PROJECT_REPONAME}-${CIRCLE_TAG#v}/ ${CIRCLE_TAG}
            # Use latest installed python3 from pyenv
            export PYENV_VERSION="$(pyenv versions | grep -Po '\b3\.\d+\.\d+' | tail -1)"
            #pip install packagecore
            #packagecore -c misc/packagecore/packagecore.yaml -o ./dist/ ${CIRCLE_TAG#v}
            # Move source pack to dist
            mv ../${CIRCLE_PROJECT_REPONAME}-${CIRCLE_TAG}.tar.gz ./dist/

      - run:
          name: "publish to GitHub"
          command: |
            go install github.com/tcnksm/ghr@latest
            ghr -t ${GITHUB_API_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -replace ${CIRCLE_TAG} ./dist/

workflows:
  version: 2

  CircleCI:
    jobs: &all-tests
      - compile

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * 6"
          filters:
            branches:
              only:
                - master
    jobs: *all-tests

  publish-github-release:
    jobs:
      - package-and-publish:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
